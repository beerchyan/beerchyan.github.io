<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear-bear</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main img {
            max-width: 100%;
            max-height: 80vh; /* 保证图片不超出屏幕高度 */
            object-fit: contain;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f2f2f2;
            font-size: 14px;
        }
        footer a {
            color: #333;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <img src="1.png" alt="展示图片">
    </main>
    <footer>
        <a href="https://beian.miit.gov.cn" target="_blank">鄂ICP备17006427号</a>
    </footer>
</body>
</html>
